    <main>
        <section>
            <h1>Manitoba Bird Catalog</h1>
            <p>Explore all 5 species in our database. Use the search and filters below to narrow your view.</p>
            
            <div class="filters">
                <input type="text" id="search-input" placeholder="Search by name or type..." style="flex-grow: 1;">
                
                <select id="season-filter" style="width: auto;">
                    <option value="all">Filter by Season (All)</option>
                    <option value="year-round">Year-Round</option>
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                </select>

                <select id="type-filter" style="width: auto;">
                    <option value="all">Filter by Type (All)</option>
                    <option value="raptors">Raptors</option>
                    <option value="waterfowl">Ducks, geese, and waterfowl</option>
                    <option value="songbirds">Songbirds</option>
                    <option value="pheasants">Pheasants, grouse, and allies</option>
                </select>
            </div>

            <div class="bird-grid" id="bird-grid">
                </div>
        </section>
    </main>
    
    <div id="bird-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <div id="modal-body">
                </div>
        </div>
    </div>
